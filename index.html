<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with D3 and TailwindCSS</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="visualization" class="mx-auto p-4">
        <!-- Your D3 Visualization will go here -->
        <div class="" >
            <div id="network-link" class="border border-black rounded-md">
                <div class="flex justify-center">
                    <svg id="network-link-chart" width="1000px" height="1000px"></svg>
                    <div id="network-link-controls">
                        <div class="flex flex-col items-center">
                            <div>
                                <div class="flex">
                                    <label for="providerSelect" class="block text-gray-700 text-sm font-bold mb-2">Select Providers</label>
                                </div>
                                <div id="select-providers" class="flex flex-wrap gap-2 p-1 border-black border rounded-md p-2" style="width: 600px; height: fit-content;">
                                    
                                </div>
                            </div>
                            <div id="word-cloud" class="flex flex-col justify-center border border-black rounded-md p-1 mt-2">
                                <div class="flex items-center border border-black rounded-md p-1 m-1">
                                    <h3 class="text-md font-semibold">Word Cloud for Chain</h3>
                                    <input type="number" id="word-cloud-select" name="word-cloud-select" class="text-center w-12 ml-2 border border-black" />
                                </div>
                                <svg id="word-cloud-chart" width="600px" height="600px"></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center">
                    <svg class="border border-black rounded-md mr-2" id="segmented-chart" width="600px" height="600px"></svg>
                    <svg class="border border-black rounded-md " id="timeline-chart" width="1000px" height="600px"></svg>
                </div>
            </div>
        </div>
        <div id="timeline" class="flex flex-col justify-center border border-black rounded-md p-1">
            <svg id="timeline-chart"></svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
